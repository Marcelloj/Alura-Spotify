<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura-Spotify</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="biblioteca">
            <div class="biblioteca_container">
                <button class="button_biblioteca">
                <span class="fa fa-book"></span>
                <span>Sua biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
            </div>

            <section class="section_playlist">
                <div class="section_playlist_content"></div>
                <span class="text title">Crie sua playlist</span>
                <span class="text subtitle">É facil, vamos te ajudar</span>
                <button class="section_playlist_button">
                    <span>Criar playlist</span>
                </button>
            </section> 

            <div class="cookies">
                <a href="">cookies</a>
            </div>
            <div class="leanguages">
                <button class="leanguages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugués do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
